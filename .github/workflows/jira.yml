name: Jira

on:
  workflow_call:

jobs:
  ticketValidation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: "Group-Expense-Manager/common-ci-cd"
          path: "common-ci-cd"
          ref: "main"

      - run: cd ./common-ci-cd/.github/actions

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./common-ci-cd/.github/actions/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./common-ci-cd/.github/actions
        if: steps.cache-packages.outputs.cache-hit != 'true'

      - name: Validate Jira ticket numbers
        run: node ./jira-ticket-validator.js "${{ github.event.pull_request.title }}"
        working-directory: ./common-ci-cd/.github/actions
